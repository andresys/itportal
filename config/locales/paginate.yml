en:
  views:
    pagination:
      first: "&laquo; First"
      last: "Last &raquo;"
      previous: "&lsaquo; Prev"
      next: "Next &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total"


ru:
  views:
    pagination:
      first: "Первая"
      last: "Последняя"
      previous: "Назад"
      next: "Вперёд"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Записей %{entry_name} нет"
          one: "Отображена <b>1</b> запись %{entry_name}"
          other: "Отображены <b>все %{count}</b> записи %{entry_name}"
      more_pages:
        display_entries: "%{entry_name} с <b>%{first}</b>&nbsp;по&nbsp;<b>%{last}</b> из <b>%{total}</b>"